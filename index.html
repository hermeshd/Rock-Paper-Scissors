<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to Rock Paper Scissors!</h1>
        <h2>Here you'll play against the PC and the first one to win
            <strong>FIVE</strong> wins will be considered the winner
        </h2>
    </div>
    <div class="play-buttons">
        <button class="rock"></button>
        <button class="paper"></button>
        <button class="scissors"></button>
    </div>
    <div class="results">
        <table cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th class="human">You</th>
                    <th class="PC">COM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="human-score">llll</th>
                    <th class="PC-score">ll</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
